name: malconfscan_test

on:
  push:
    branches:
      - master
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix: 
        python-version: [3.6, 3.7, 3.8]
    
    steps:
    - name: Checkout  repository
      uses: actions/checkout@v2
      with:
        ref: master

    - name: Setup Python
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
        architecture: x64

    - name: Display Python version
      run: python -c "import sys; print(sys.version)"

    - name: Install latest Volatility3
      run: |
        pip install git+https://github.com/volatilityfoundation/volatility3.git@master

    - name: modify PATHONPATH
      run: |
        python -c 'import os;import sys;path=[path for path in sys.path if "site-packages" in path][0];vollib=[path for path in os.listdir(path) if "volatility" in path][0];sys.path.append(path+"/"+vollib);cmd="::set-env name=PYTHONPATH::"+":".join(sys.path);print(cmd)'

    - name: Check python path
      run: |
        python -c "import sys; print(*sys.path)"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov flake8
        pip install -r requirements.txt

    - name: Lint with flake8
      run: |
        flake8 . --exclude vol3 --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --exclude vol3 --count --exit-zero --max-complexity=20 --max-line-length=127 --statistics

    - name: try to import Volatility3 modules
      run: |
        python test.py